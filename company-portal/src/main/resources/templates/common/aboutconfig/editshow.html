<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox-content">
					<form class="form-horizontal m-t" id="signupForm">
					<input id="type" name="type" class="form-control"
									type="hidden" th:value="${property.type}">
						<div class="form-group">
							<label class="col-sm-3 control-label">名称：</label>
							<div class="col-sm-8">
								<input id="title" name="title" class="form-control"
									type="text" th:value="${property.title}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">作者：</label>
							<div class="col-sm-8">
								<input id="author" name="author" class="form-control" type="text"
									th:value="${property.author}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">来源：</label>
							<div class="col-sm-8">
								<input id="origin" name="origin" class="form-control"
									type="text" th:value="${property.origin}">
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">内容：</label>
							<div class="col-sm-8">
								<textarea id="content" name="content" rows="5" cols="100" maxlength="2000" class="form-control"
									type="text" th:text="${property.content}"></textarea>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-8 col-sm-offset-3">
								<button type="submit" class="btn btn-primary">提交</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/common/aboutconfig/editshow.js">
	</script>
</body>
</html>
